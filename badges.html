<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QHQ UI - Badges</title>
        <link rel="stylesheet" href="lib/dist/qhq-ui.min.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-xs-12">
                    <h1 class="color-first">Badges</h1>
                </div>
            </header>
            <div class="row">
                <div class="col-xs-12 margin-bottom-primary">
                    <span class="badge">12</span>
                    <span class="badge badge-xs">12</span>
                    <span class="badge badge-sm">12</span>
                    <span class="badge badge-md">12</span>
                    <span class="badge badge-lg">12</span>
                    <span class="badge badge-lg badge-bold">12</span>
                    <span class="badge badge-lg badge-danger">12</span>
                    <span class="badge badge-lg badge-warning">12</span>
                    <span class="badge badge-lg badge-success">12</span>
                    <span class="badge badge-lg badge-square">12</span>
                    <span class="badge badge-lg badge-primary">12</span>
                    <span class="badge badge-lg badge-secondary">12</span>
                    <span class="badge badge-lg badge-dark">12</span>
                    <span class="badge badge-lg badge-dark-inverse">12</span>
                    <span class="badge badge-lg badge-bordered">12</span>
                    <span class="badge badge-lg badge-bordered-fat">12</span>
                </div>
                <div class="col-xs-12 margin-bottom-primary">
                    <h3>Heading H3 <span class="badge badge-lg badge-bordered size-inherit">12</span></h3>
                    <h4>Heading H4 <span class="badge badge-lg badge-bordered size-inherit">12</span></h4>
                    <h5>Heading H5 <span class="badge badge-lg badge-bordered size-inherit">12</span></h5>
                    <h6>Heading H6 <span class="badge badge-lg badge-bordered size-inherit">12</span></h6>
                </div>
            </div>
        </div>
    </body>
</html>
