<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QHQ UI - Buttons</title>
        <link rel="stylesheet" href="lib/dist/qhq-ui.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="sources/fonts/icon-fonts/awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-xs-12">
                    <h1 class="color-first">Buttons</h1>
                </div>
            </header>
            <div class="row margin-bottom-primary">
                <div class="col-xs-12">
                    <h5>Buttons by size</h5>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg">Large button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-md">Medium button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-sm">Small button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-xs">Extra small button</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-12">
                    <h5>Buttons background and states</h5>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg">Primary button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-secondary">Secondary button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-default">Default button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg inverse">Inverse button (color white)</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-link">Link button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-transparent">Transparent button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-danger">Danger button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-warning">Warning button</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-success">Success button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-to-danger">To-danger button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-to-warning">To-warning button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-to-success">To-success button</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg icon-left btn-success"><i class="fa fa-heart" aria-hidden="true"></i> Icon left</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-sm icon-right btn-success">Icon right <i class="fa fa-heart" aria-hidden="true"></i></button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-circle"><i class="fa fa-heart" aria-hidden="true"></i></button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-square"><i class="fa fa-heart" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded">Rounded button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded-md">MD-Rounded button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded-lg">LG-Rounded button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded-elg">ELG-Rounded button</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-12">
                    <button type="button" name="button" class="btn btn-lg btn-rounded full-width">Full width button</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded btn-width-xs">Width xs button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded btn-width-sm">Width sm button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded btn-width-md">Width md button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-rounded btn-width-lg">Width lg button</button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-primary border-bottom">Border bottom button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-dark">Dark button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-dark inverse">Dark inverse button</button>
                </div>
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-circle box-shadow-primary"><i class="fa fa-heart" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row margin-bottom-primary">
                <div class="col-xs-3">
                    <button type="button" name="button" class="btn btn-lg btn-primary border-bottom" disabled="disabled">Border bottom button</button>
                </div>
            </div>
        </div>
    </body>
</html>
