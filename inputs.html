<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QHQ - Inputs</title>
        <link rel="stylesheet" href="lib/dist/qhq-ui.min.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-xs-12">
                    <h1 class="color-first">Inputs</h1>
                </div>
            </header>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-xs" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-sm" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md" placeholder="Entered long-long-long placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-lg" placeholder="Placeholder">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded-sm" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded-md" placeholder="Entered long-long-long placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded-elg" placeholder="Placeholder">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-primary input-rounded" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-fat" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-fat box-shadow-inset-primary" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded box-shadow-inset-primary" placeholder="Placeholder">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-dark input-rounded" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-light input-rounded" placeholder="Placeholder">
                </div>
                <div class="col-xs-6 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md full-width input-rounded" placeholder="Placeholder">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-width-lg input-rounded" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-width-md" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-width-sm" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-width-xs" placeholder="Placeholder">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded has-error" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded has-warning" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded has-success" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded has-success" disabled="disabled" placeholder="Placeholder">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded border-bottom" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-fat border-bottom" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded input-fat input-transparent" placeholder="Placeholder">
                </div>
                <div class="col-xs-3 margin-bottom-primary">
                    <input type="text" name="name" value="" class="input input-md input-rounded no-border" placeholder="Placeholder">
                </div>
            </div>
        </div>
    </body>
</html>
